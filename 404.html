<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Flowtics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto text-center">
        <div class="glass-card rounded-3xl shadow-2xl p-12">
          <div class="floating mb-8">
            <i class="fas fa-box-open text-blue-600 text-8xl"></i>
          </div>

          <h1 class="text-6xl font-bold text-slate-900 mb-4">404</h1>
          <h2 class="text-3xl font-semibold text-slate-700 mb-4">
            Page Not Found
          </h2>
          <p class="text-slate-600 mb-8">
            Oops! The page you're looking for doesn't exist.<br />
            It might have been moved or deleted.
          </p>

          <div class="space-y-4">
            <a
              href="/"
              class="inline-block bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1"
            >
              <i class="fas fa-home mr-2"></i>
              Go to Download Page
            </a>

            <div class="pt-4">
              <a
                href="https://github.com/Spafic/Flowtics-Releases"
                target="_blank"
                class="text-blue-600 hover:text-blue-800 transition"
              >
                <i class="fab fa-github mr-2"></i>
                Visit GitHub Repository
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
