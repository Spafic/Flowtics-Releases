<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Flowtics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="assets/flowtics_bg.svg" />
    <link rel="apple-touch-icon" href="assets/flowtics_bg.svg" />
  </head>
  <body>
    <div
      class="container mx-auto px-4 min-h-screen flex items-center justify-center"
    >
      <div class="max-w-2xl mx-auto text-center">
        <div class="glass-card rounded-3xl shadow-2xl p-12">
          <div class="mb-8">
            <img
              src="assets/flowtics_bg.svg"
              alt="Flowtics"
              class="w-20 h-20 mx-auto mb-4"
            />
          </div>

          <h1 class="text-6xl font-bold text-slate-900 mb-4">404</h1>
          <h2 class="text-3xl font-semibold text-slate-700 mb-4">
            Page Not Found
          </h2>
          <p class="text-slate-600 mb-8">
            The page you're looking for doesn't exist or the installer for this
            platform might not be available yet.
          </p>

          <div class="space-y-4">
            <a
              href="/"
              class="inline-block bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1"
            >
              <i class="fas fa-home mr-2"></i>
              Go to Download Page
            </a>

            <div class="pt-4">
              <a
                href="https://github.com/Spafic/Flowtics-Releases/releases"
                target="_blank"
                class="text-blue-600 hover:text-blue-800 transition inline-flex items-center"
              >
                <i class="fab fa-github mr-2"></i>
                View All Releases on GitHub
              </a>
            </div>
          </div>

          <div class="mt-8 pt-8 border-t border-slate-200">
            <p class="text-sm text-slate-500">
              <i class="fas fa-info-circle mr-1"></i>
              If you're looking for a specific installer that's not available,
              please check our
              <a
                href="https://github.com/Spafic/Flowtics-Releases"
                target="_blank"
                class="text-blue-600 hover:underline"
                >GitHub repository</a
              >
              for updates.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
